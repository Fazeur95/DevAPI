<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Liste de Categories</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Project DEV API</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Accueil</a>
					</li>
					<li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/articles}">Articles</a></li>
					<li class="nav-item"><a class="nav-link active" th:href="@{/categories}">Categories</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h5 class="mt-4">Liste de categories</h5>


		<div style="gap: 2rem;" class="row">
			<div class="card" style="width: 18rem;" th:each="category : ${categories}">
				<div class="card-body">
					<p th:text="${category.name}"></p>
					<a th:href="@{'/categories/' + ${category.category_id}}" class="card-link">Voir
						les articles</a>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
